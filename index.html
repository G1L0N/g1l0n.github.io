<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Следы"</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Добро пожаловать в игру "Следы"!</h1>
        <p class="description">Правила просты: отвечайте правильно на вопросы, чтобы получить очки. В каждом вопросе вам будет предоставлено 4 варианта ответа. Раблокируйте все уровни сложности и попробуйте побить рекорды!</p>
        <div class="login">
            <label for="username" class="label">Введите ваше имя:</label>
            <input type="text" id="username" name="username" class="input" placeholder="Ваше имя">
            <div class="buttons">
                <button type="button" class="button left">Анонимно</button>
                <button type="button" class="button proceed">Продолжить</button>
            </div>
        </div>
    </div>
</body>
</html>
